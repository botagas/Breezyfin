name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Enact CLI
        run: npm install --global @enact/cli

      - name: Lint
        run: npm run lint

      - name: Run tests (if present)
        run: |
          if command -v rg >/dev/null 2>&1; then
            TEST_FILE="$(rg --files -g '*.{test,spec}.{js,jsx,ts,tsx}' . | head -n 1 || true)"
          else
            TEST_FILE="$(find . -type f \( -name '*.test.js' -o -name '*.test.jsx' -o -name '*.test.ts' -o -name '*.test.tsx' -o -name '*.spec.js' -o -name '*.spec.jsx' -o -name '*.spec.ts' -o -name '*.spec.tsx' \) | head -n 1 || true)"
          fi

          if [ -n "${TEST_FILE}" ]; then
            CI=true npm run test -- --watch=false
          else
            echo "No test files found; skipping test step."
          fi

      - name: Build production bundle
        run: npm run pack-p

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist
